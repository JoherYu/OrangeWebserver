<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body>
    <div>
        <h1>Login</h1>
        <form action="" method="post" name="loginForm" id="loginForm">
            <div>
                <input type="text" name="loginname" id="loginname" value="" placeholder="Enter username" />
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="Enter password" value="" />
            </div>
            <div style=" width : 86% ; padding-left : 8% ;">
                <span><a onclick="severCheck();" id="to-recover"> login </a></span>
            </div>
        </form>
    </div>
</body>



<script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<script type="text/javascript">
    function severCheck() {
        var loginname = $("#loginname").val();
        var password = $("#password").val();
        var code = {
            "username": loginname,
            "password": password,
            "verifyCode": $("#code").val()
        };
        var jsonuserinfo = JSON.stringify(code);
        jQuery.ajax({
            async: false,
            contentType: "application/json",
            url: "http://127.0.0.1:5000/login",
            type: "POST",
            data: jsonuserinfo,
            dataType: 'text',
            cache: false,
            success: function(data) {
                saveCookie();
                location.href = "index.html"
            },
            error: function(data) {
                alert("error:" + JSON.stringify(data));
            }
        });
    }

    $(document).keyup(function(event) {
        if (event.keyCode == 13) {
            $("#to-recover").trigger("click");
        }
    });

    function saveCookie() {
        if ($("#saveid").attr("checked")) {
            $.cookie('loginname', $("#loginname").val(), {
                expires: 7
            });
            $.cookie('password', $("#password").val(), {
                expires: 7
            });
        }
    }

    jQuery(function() {
        var loginname = $.cookie('loginname');
        var password = $.cookie('password');
        if (typeof(loginname) != "undefined" &&
            typeof(password) != "undefined") {
            $("#loginname").val(loginname);
            $("#password").val(password);
            $("#saveid").attr("checked", true);
            $("#code").focus();
        }
    });
</script>
</html>
